<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
</head>
<body>

<h2>Registration Form</h2>

<form id="regForm">
  <input name="entry.1044749406" placeholder="Name" required><br><br>

  <input name="entry.2014625788" type="email" placeholder="Email" required><br><br>

  <input name="entry.576397267" placeholder="Phone" required><br><br>

  <input name="entry.2105707507" type="password" placeholder="Password" required><br><br>

  <button type="submit">Register</button>
</form>

<script>
document.getElementById("regForm").addEventListener("submit", function(e) {
  e.preventDefault();

  fetch("https://docs.google.com/forms/d/e/1FAIpQLScf9Xho5LXzOKkp9QPgVxaJtVE6VNqrxl0veWwTEdduXXMNSg/formResponse", {
    method: "POST",
    mode: "no-cors",
    body: new FormData(this)
  });

  alert("Registration successful!");
  this.reset();
});
</script>

</body>
</html>
